<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>XMask</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="preloader">
      <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>

    <div id="main-wrapper">
      <div class="authincation section-padding">
        <div class="container h-100">
          <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
              <div class="mini-logo text-center my-5">
                <a href="xm2000.html"><img src="./images/logo.png" alt="" /></a>
              </div>
              <div class="auth-form card">
                <div class="card-body">
                  <a class="page-back text-muted" href="xm2220.html"
                    ><span><i class="fa fa-angle-left"></i></span> Back</a
                  >
                  <h2 class="text-center">SIGN UP</h2>
                  <h3 class="text-center">PhoneNumber Verification</h3>
                  <p class="text-center mb-5">
                    We will send one time code on this number
                  </p>
                  <form>
                    <div class="mb-3">
                      <label class="me-sm-2">Country</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text"
                            ><i class="fa fa-globe"></i
                          ></label>
                        </div>
                        <select id="region" class="form-control" name="method">
                          <option value="">Select</option>
                          <option value="EU">Europ√§ische Union</option>
                          <option value="GB">Great Britain</option>
                          <option value="ID">Indonesia</option>
                          <option value="JP">Japan</option>
                          <option value="KR">Korea</option>
                          <option value="SG">Singapore</option>
                          <option value="US">United States</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label>Your PhoneNumber</label>
                      <input
                        type="number"
                        id="mobile"
                        class="form-control text-center font-weight-bold"
                      />
                    </div>
                    <div class="mb-3 inputMobileCodeClass" id="inputMobileCode">
                      <label>Input your mobile code</label>
                      <input
                        type="text"
                        id="mobilecode"
                        maxlength="4"
                        class="form-control text-center font-weight-bold"
                        placeholder="1122"
                      />
                    </div>
                  </form>
                  <div class="text-center">
                    <button
                      id="xm2210send"
                      type="submit"
                      class="xm2210sendbtn btn btn-primary w-100"
                    >
                      Send Mobile code
                    </button>
                    <button
                      id="xm2210ReSend"
                      type="submit"
                      class="xm2210ReSendbtn xm2210SendFinallbtn btn btn-primary w-100"
                    >
                      Re-send PhoneNumber Code
                    </button>

                    <button
                      id="xm2210Verify"
                      type="submit"
                      class="xm2210Verifybtn xm2210SendFinallbtn btn btn-success w-100"
                    >
                      Verify
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./js/scripts.js"></script>
    <script src="js/WSocket.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/web3_method.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
