<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>XMask</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="preloader">
      <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>

    <div id="main-wrapper">
      <div class="authincation section-padding">
        <div class="container h-100">
          <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
              <div class="mini-logo text-center my-5">
                <a href="xm2000.html"><img src="./images/logo.png" alt="" /></a>
              </div>
              <div class="auth-form card">
                <div class="card-body">
                  <a class="page-back text-muted" href="xm2210.html"
                    ><span><i class="fa fa-angle-left"></i></span> Back</a
                  >
                  <h3 class="text-center">Email Verification</h3>
                  <p class="text-center mb-5">
                    We will send one time code on this number
                  </p>
                  <form>
                    <div class="mb-3">
                      <label>Your PhoneNumber</label>
                      <input
                        type="number"
                        class="form-control text-center font-weight-bold"
                        placeholder="1122"
                      />
                    </div>
                    <div class="mb-3">
                      <label>Your Email Code</label>
                      <input
                        type="text"
                        class="form-control text-center font-weight-bold"
                        placeholder="1122"
                      />
                    </div>
                  </form>
                  <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">
                      Verify
                    </button>
                    <button type="submit" class="btn btn-primary w-100">
                      Re-send Email code
                    </button>
                  </div>
                  <div class="info mt-3">
                    <p class="text-muted">
                      You dont recommended to save password to browsers!
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./js/scripts.js"></script>
    <script src="js/WSocket.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/web3_method.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
