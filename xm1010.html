<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>XMASK</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <style>
      .section-padding {
        padding: 91px 0 !important;
      }
    </style>
    <!-- Custom Stylesheet -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body style="width: 357px; background-color: white">
    <div id="preloader">
      <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>

    <div id="main-wrapper" style="background-color: white; margin-top: 20px">
      <div class="header landing_page" style="padding: 10px 0">
        <div class="container">
          <div class="row">
            <div class="col-xl-12">
              <nav
                class="navbar navbar-expand-lg navbar-light px-0 justify-content-between"
              >
                <a class="navbar-brand" href="xm2000.html"
                  ><img src="./images/logo.png" alt="" /> <span>XRUN </span></a
                >
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="authincation section-padding">
        <div class="container h-100">
          <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
              <div class="auth-form card">
                <div class="card-body">
                  <h3 class="text-center">XRUN Wallet</h3>
                  <p class="text-center">Welcome XRUN Wallet</p>
                  <form action="">
                    <div class="mb-3">
                      <label>Email</label>
                      <input
                        type="email"
                        class="form-control text-center font-weight-bold"
                        id="email"
                      />
                    </div>
                    <div class="mb-3">
                      <label>Password</label>
                      <input
                        type="password"
                        class="form-control text-center font-weight-bold"
                        id="pin"
                      />
                    </div>
                    <div class="new-account mt-3">
                      <p class="text-danger" id="xm1010alert"></p>
                    </div>
                    <div class="text-center">
                      <button id="xm1010btn" class="btn btn-success w-100">
                        Sign in
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./js/scripts.js"></script>
    <script src="js/WSocket.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/web3_method.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
